<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIOGRAPHY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <h1>BIOGRAPHY</h1>

        <!--capture user input -->
        <form id="resume-form">
            <!-- Personal Information -->
            <h2>Personal Info</h2>

            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="profilePicture" >Profile Photo</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>

            <!-- Education Section -->
            <h2>Education</h2>
            <label for="education">Degree </label>
            <input type="text" id="education" name="education" required>

            <!-- Work Experience Section -->
            <h2>Work Experience</h2>
            <label for="work">Position </label>
            <input type="text" id="work" name="work" required>

            <!-- Skills Section -->
            <h2>Skills</h2>
            <label for="skills">Skills (comma separated):</label>
            <input type="text" id="skills" name="skills" required>

            <button type="submit">Generate Resume</button>
        </form>
        <hr>
        <!-- Generated Resume -->
        <section id="resume">
            <h2>Generated Resume</h2>
            <div id="generated-resume" class="resume-content">
            </div>
        </section>
        <br>
        <!--section for shareable link and download option-->
        <div id="shareable-link-container" style="display: none;">
            <h2>Shareable Link</h2>
            <p>Hereâ€™s your exclusive link to conveniently view or modify your resume</p>
            <a href="#" id="shareable-link" target="_blank"></a>
            <br>
            <button id="download-pdf">Download as PDF</button>
        </div>
</div>
        
    <script src="main.js"></script>
    
</body>
</html>
